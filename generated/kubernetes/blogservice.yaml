# Kubernetes manifests for BlogService
# Generated by CloudScript

apiVersion: apps/v1
kind: Deployment
metadata:
  name: blogservice
  labels:
    app: blogservice
    generated-by: cloudscript
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blogservice
  template:
    metadata:
      labels:
        app: blogservice
    spec:
      containers:
      - name: blogservice
        image: blogservice:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SERVICE_NAME
          value: BlogService
        - name: PORT
          value: '8080'
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 256Mi
            cpu: 200m
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---

apiVersion: v1
kind: Service
metadata:
  name: blogservice
  labels:
    app: blogservice
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: blogservice

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blogservice-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
  - host: blogservice.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blogservice
            port:
              number: 80
  tls:
  - hosts:
    - blogservice.example.com
    secretName: blogservice-tls

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: blogservice-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: blogservice
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: blogservice-config
data:
  DATABASE_TYPE: postgres
  DATABASE_URL: postgres://user:password@blogservice-db:5432/blogservice
  AUTHSERVICE_URL: http://authservice
